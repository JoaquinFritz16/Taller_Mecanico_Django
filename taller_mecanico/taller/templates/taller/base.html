<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Taller Mecánico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Taller Mecánico</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li><a class="nav-link" href="/">Inicio</a></li>
                <li><a class="nav-link" href="/acerca/">Acerca</a></li>
                <li><a class="nav-link" href="/servicios/">Servicios</a></li>
                <li><a class="nav-link" href="/contacto/">Contacto</a></li>
                <li><a class="nav-link" href="/cotizacion/">Cotización</a></li>
                <li><a class="nav-link" href="/login/">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-dark text-white text-center mt-4 py-3">
    © 2025 Taller Mecánico - Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
