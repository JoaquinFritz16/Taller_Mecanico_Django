{% extends 'taller/base.html' %}
{% block title %}Cotización{% endblock %}
{% block content %}
<h1 class="text-center mb-4">Solicitá tu Presupuesto</h1>
<form>
  <div class="mb-3">
    <label for="servicio" class="form-label">Servicio requerido</label>
    <input type="text" class="form-control" id="servicio">
  </div>
  <div class="mb-3">
    <label for="vehiculo" class="form-label">Modelo del vehículo</label>
    <input type="text" class="form-control" id="vehiculo">
  </div>
  <div class="mb-3">
    <label for="comentario" class="form-label">Comentarios adicionales</label>
    <textarea class="form-control" id="comentario" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Solicitar Presupuesto</button>
</form>
{% endblock %}
